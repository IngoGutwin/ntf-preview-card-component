<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" size="32x32" href="./images/favicon-32x32.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custon Css -->
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="flex container">
      <div class="card card-bg">
        <div class="equilibrium-content flex">
          <div class="equilibrium-image">
            <div class="flex view-icon">
              <img  src="images/icon-view.svg" alt="view-icon">
            </div>
            <img src="images/image-equilibrium.jpg" alt="Equilibrium">
          </div>
          <h1 class="text-white fs-600 letter-spacing-1">Equilibrium #3429</h1>
          <p class="text-soft-blue fs-400 letter-spacing-1">Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex ethereum-course">
            <div class="flex">
              <img class="ethereum--icon" src="images/icon-ethereum.svg" alt="etherium">
              <p class="text-cyan letter-spacing-1">0.041 ETH</p>
            </div>
            <div class="flex">
              <img class="ethereum-course--time" src="images/icon-clock.svg" alt="clock-icon">
              <p class="text-soft-blue">3 days left</p>
            </div>
          </div>
          <div class="author flex">
            <div class="author-image"> 
              <img src="images/image-avatar.png" alt="creator Jules Wyvern">
            </div>
            <p class="text-soft-blue letter-spacing-1">Creation of <span class="text-white letter-spacing-1">Jules Wyvern</span></p>
         </div>
        </div>
      </div>
    </main>
  </body>
</html>
